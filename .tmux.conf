# most of the sensible defaults
set-option -g history-limit 50000
set-option -g display-time 4000
set-option -g status-interval 5
set-option -g default-terminal "screen-256color"
set-option -g focus-events on
set-option -g escape-time 300
set-option -g repeat-time 300
setw -g aggressive-resize on
setw -g mode-keys vi
set-option -g allow-rename off

# theme
set -g pane-active-border-fg cyan
set -g pane-active-border-bg default
set -g pane-border-fg black
set -g pane-border-bg default
set-option -g message-bg black
set-option -g message-fg cyan
set -g status-interval 10
set -g status-left '#[fg=blue]#(tmux-mem-cpu-load -p)'
set -g status-left-length 80
set -g status-right '#[fg=blue,bg=black]#[fg=white,bg=blue] #S #[fg=white,bg=blue]#[fg=black,bg=white] %B %d, %Y %R #[fg=yellow,bg=black]λ'
set -g status-justify right # center align window list
set -g window-status-format '#[fg=blue,bg=black]#[fg=#b4b4b4,bg=blue] #I #[fg=black,bg=blue]#[fg=#b4b4b4,bg=black] #W'
set -g window-status-current-format '#[fg=red,bg=black]#[fg=black,bg=red] #I #[fg=black,bg=red]#[fg=#b4b4b4,bg=black] #W'
set -g status-right-length 100
set -g status-bg black

# Force tmux to use zsh instead of bash
set-option -g default-shell /bin/zsh
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Change Main hotkeys to screen standard
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix
unbind l
bind-key C-a last-window
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe 'reattach-to-user-namespace pbcopy'

# allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Copy mode uses escape instead of [
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection

# Change Pane hotkeys to screen standard
unbind %
bind | split-window -h
bind - split-window -v
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r C-h resize-pane -L
bind -r C-J resize-pane -D
bind -r C-K resize-pane -U
bind -r C-L resize-pane -R
bind d break-pane -d
bind a join-pane -vs 1

# Create session in default layout
bind n source-file ~/.tmux.defaultLayout.conf
bind b set-window synchronize-panes on
bind u set-window synchronize-panes off

# Allow configuration editing to be easier
bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

# Make more like vim
set-option -g status-keys vi

# Keep tmux environments through restarts
# `tmux-resurrect` is a cloned repo
run-shell ~/.tmux/tmux-resurrect/resurrect.tmux
